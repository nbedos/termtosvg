; TERMTOSVG CONFIGURATION FILE
;
; Configuration file structure:
;    - The 'global' section defines the font and theme used by termtosvg
;    - All other sections define color schemes
;
; Section and property names are case insensitive
;


[global]
; properties of this section:
;    - FONT: CSS font family used in the SVG animation (DejaVu Sans Mono,
;    Lucida Console, Monaco...)
;    Beware that termtosvg does not check the validity of the font. Please
;    also note that the font is not embedded in the SVG animation so you
;    should probably stick to web safe fonts.
;
;    - THEME: One of the themes defined in this file, or one of the default
;    themes of termtosvg (circus, classic-dark, classic-light, dracula,
;    isotope, marrakesh, material, monokai, solarized-dark, solarized-light,
;    zenburn). All available themes can be listed with the command 'termtosvg
;    --help'

font = DejaVu Sans Mono
theme = solarized-dark 


; All sections other than 'GLOBAL' define a color theme. You can add, delete
; or modify them below.
;
; For a color theme to be usable by termtosvg, it needs to have at least
; definitions for the following colors:
;   - foreground 
;   - background 
;   - color0 through color7 (ANSI colors black, red, green, yellow, blue,
;     magenta, cyan, white)
; 
; If color8 through color15 (bright ANSI colors) are defined, they are used by
; termtosvg, otherwise color0 through color7 are used as a replacement
;
; All color values must be in #rrggbb format
;
; Default colors themes come from the base16-xresources projet 
; https://github.com/chriskempson/base16-xresources

